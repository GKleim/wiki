{% extends "base.html" %}
{% block navlinks %}

	<a class="blog-nav-item" href="{{url_for('history', page_tag=page_tag)}}">History</a>

{% endblock %}
{% block content %}

	<div class="blog-header">
        <h1 class="blog-title">Editing {{title}}</h1>
        <hr>
  	</div>

	<div class="row">
		<div class="col-sm-12 blog-main">
          <div class="blog-post">
            <form method="post">
				<textarea rows="30" cols="70" name="content">{{content}}</textarea>
				<span class="error">
					{{content_error}}
				</span>
				<button class="btn btn-lg btn-primary" type="submit">
	        		Save
	        	</button>
			</form>
          </div><!-- /.wiki-post-->
        </div> 
    </div>

{% endblock %}
