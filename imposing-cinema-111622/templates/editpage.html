{% extends "base.html" %}
{% block content %}

	<div class="blog-header">
        <h1 class="blog-title">Geoff's Wiki</h1>
        <p class="lead blog-description">
        	The "information" wiki.
        </p>
    </div>

	<div class="row">
		<div class="col-sm-8 blog-main">
          <div class="blog-post">
            <form method="post" action="{{uri_for('edit', page_tag=page_tag)}}">
				<textarea rows="30" cols="70" name="content">{{content}}</textarea>
				<span class="error">
					{{content_error}}
				</span>
				<button class="btn btn-lg btn-primary" type="submit">
	        		Save
	        	</button>
			</form>
          </div><!-- /.wiki-post-->
        </div> 
    </div>

{% endblock %}
