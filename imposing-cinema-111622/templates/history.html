{% extends "base.html" %}
{% block content %}

	<div class="blog-header">
        <h1 class="blog-title">Geoff's Wiki</h1>
        <p class="lead blog-description">
        	The "information" wiki.
        </p>
    </div>

	<div class="row">
		<div class="col-sm-12 blog-main">
          <div class="blog-post">
            {% for h in history %}
            {{h.created.strftime('%c')}} | {{h.author}} | {{h.content}}
            {% endfor %}
          </div>
        </div> 
    </div>

{% endblock %}
