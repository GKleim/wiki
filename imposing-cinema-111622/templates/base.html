<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Geoff's Wiki</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="{{uri_for('wikipage', page_tag='')}}">Home</a>
          {% if login_name %}
          <a class="blog-nav-item" href="{{uri_for('edit', page_tag=page_tag)}}">Edit</a>
          {% endif %}
          <a class="blog-nav-item" href="{{uri_for('history', page_tag=page_tag)}}">History</a>
          {% if login_name %}
          <a class="blog-nav-item" href="#">{{login_name}}</a>
          <a class="blog-nav-item" href="{{uri_for('logout')}}">Logout</a>
          {% else %}
          <a class="blog-nav-item" href="{{uri_for('login')}}">Login</a>
		    <a class="blog-nav-item" href="{{uri_for('signup')}}">Signup</a>
		  {% endif %}
        </nav>
      </div>
    </div>

    <div class="container">
    {% block content %}
	{% endblock %}
</div>

    <footer class="blog-footer">
      <p>Wiki design by <a href="#">@GKleim</a> using free software.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
