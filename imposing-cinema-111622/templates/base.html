<!DOCTYPE html>

<html>
	<head>
		<title>Geoff's Blog</title>
		<link rel="stylesheet" type="text/css" href="/static/styles.css"/>
	</head>
	<body>
		<a href="/">
			<h1>Geoff's Blog</h1>
		</a>
		<div class="log">
			{% if login_name %}
				{{login_name}}
				<a href="/_logout">(logout)</a>
			{% else %}
				<a href="/_login">login</a>
				|
				<a href="/_signup">signup</a>
			{% endif %}
		</div>
		{% block content %}
		{% endblock %}
	</body>
</html>
